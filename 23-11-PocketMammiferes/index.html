<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pocket Mammifères</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
	<script src="./dist/index.js" defer></script>
</head>
<body>
	<h1 class="text-center mt-4 mb-5">Créez votre pokedex de mammifères !</h1>
	<div id ="listMam" class ="container d-flex justify-content-center flex-wrap">
	</div>
	<div class="container mt-5 text-center">
		<form id="form">
			<fieldset>
				<legend>Ajouter votre propre Mammifère !</legend>
				<div class="form-group">
				<label for="ordre">Ordre du Mammifère</label>
				<input type="text" class="form-control" id="ordre" placeholder="Ordre du Mammifère">
				</div>
				<div class="form-group">
				<label for="nom">Nom du Mammifère</label>
				<input type="text" class="form-control" id="nom" placeholder="Nom du Mammifère">
				</div>
				<div class="form-group">
				<label for="image">Image de l'animal</label>
				<input type="url" class="form-control" id="image" placeholder="Image de l'animal">
				<button id= "submit" type="submit" class="btn btn-primary">Submit</button>
				<div id="blocBoutonsEdition">
					<button id ="modifier" type="button" class="btn btn-primary">Modifier</button>
					<button type="button" class="btn btn-primary" onclick="annulerEdition()">Annuler</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
